<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karin & Daniel WeatherApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="main-container">
          <div class="imageHolder"></div>
          <main class="main-wrapper">
        <p id="temperature">Temperature</p>
        <h1 id="city-name">City Name</h1>
        <p id="description">Weather Description</p>
        <p id="timezone">Timezone</p>
        <section class="sunType">
          <p id="sunrise">Sunrise Time</p>
          <p id="sunset">Sunset Time</p>
        </section>
      </main>
      <section id="forecast-section">
        <table id="forecast-table">
            <tr>
                <td id="forecast-days"></td>
                <td id="forecast-days"></td>
                <td id="forecast-days"></td>
                <td id="forecast-days"></td>
            </tr>
        </table>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
